<div style=" width: 100%;
height: 100%;
max-height: 100%;
margin: 0;
padding: 0;
background-image: url('assets/image/Robo.jpeg');
background-size:100% 100%;
background-repeat: no-repeat;">

  <amexio-nav [enable-side-nav-position]="true" [logo]="'assets/image/in.png'"
    (onNavLogoClick)="onLoginNavClick($event)">
  </amexio-nav>
  <div class="login-page-div">
    <amexio-layout-columns [orientation]="'vertical'" [border]="false" [alignment]="'center'">
      <amexio-layout-item>
        <amexio-layout-columns [fit]="true" [orientation]="'horizontal'" [border]="false" [alignment]="'end'">
          <amexio-layout-item> &nbsp;</amexio-layout-item>
          <amexio-layout-item class="login-page">

            <amexio-card-ce>

              <amexio-header-ce [border-bottom]="true">
                <amexio-label size="medium-bold">
                  Customer Registration
                </amexio-label>
              </amexio-header-ce>

              <amexio-body-ce>
                <amexio-layout-columns class="login-page-column-css" [border]="false" [fit]="true" [alignment]="'start'"
                  [orientation]="'vertical'">
                  <amexio-layout-item>
                    <amexio-text-input [min-length]="3" [max-length]="5" [(ngModel)]="userRegistration.firstName"
                      [allow-blank]="false" field-label="First Name" name="firstName" place-holder="Enter first name"
                      icon-feedback="true">
                    </amexio-text-input>
                    <amexio-email-input [field-label]="'Email Id'" [(ngModel)]="userRegistration.email" name="email"
                      [place-holder]="'Enter Email Id'" [allow-blank]="false" [error-msg]="'Please Enter Email Id'"
                      [enable-popover]="true" [icon-feedback]="true">
                    </amexio-email-input>
                  </amexio-layout-item>
                  <amexio-layout-item class="btn-css">
                    <amexio-button [label]="'Login'" [type]="'yellow'" [tooltip]="'Get Started'" [block]="true"
                      (onClick)="onLoginBtnClick()">
                    </amexio-button>
                  </amexio-layout-item>
                </amexio-layout-columns>
              </amexio-body-ce>


            </amexio-card-ce>

          </amexio-layout-item>
          <amexio-layout-item> &nbsp;</amexio-layout-item>
        </amexio-layout-columns>

      </amexio-layout-item>
    </amexio-layout-columns>
  </div>
